<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App JP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="src/style.css" type="text/css" rel="stylesheet" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/27366fc312.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-box">
        <p class="what-weather-like">What's the weather like in...</p>
        <div class="row mb-4">
          <div class="col-8">
            <div class="search-bar">
              <form id="city-search-form">
                <input
                  type="text"
                  placeholder="Enter a city"
                  autocomplete="off"
                  id="search-input-bar"
                />
                <input type="submit" class="search-button" value="Search" />
              </form>
            </div>
            <div class="col-12">
              <a
                href="#"
                class="current-location-link"
                id="current-location-link"
                >Want to know the weather in your current location?
              </a>
            </div>
            <!-- Search bar ends here -->

            <div class="row mb-3">
              <div class="col-12 empty-space">...</div>
              <div class="col-12 this-week">This week...</div>
            </div>
            <div class="row">
              <div class="col-2 weekday">
                <div class="weekday-icon" id="icon-one-of-five">
                  <i class="fa-solid fa-cloud-rain" style="color: #4f3c20"></i>
                </div>
                <div class="weekday-name" id="day-one-of-five">Tue</div>
                <div class="weekday-temp" id="temp-one-of-five">18°</div>
              </div>
              <div class="col-2 weekday">
                <div class="weekday-icon" id="icon-two-of-five">
                  <i class="fa-regular fa-sun" style="color: #4f3c20"></i>
                </div>
                <div class="weekday-name" id="day-two-of-five">Wed</div>
                <div class="weekday-temp" id="temp-two-of-five">19°</div>
              </div>
              <div class="col-2 weekday">
                <div class="weekday-icon" id="icon-three-of-five">
                  <i class="fa-solid fa-cloud-sun" style="color: #4f3c20"></i>
                </div>
                <div class="weekday-name" id="day-three-of-five">Thu</div>
                <div class="weekday-temp" id="temp-three-of-five">20°</div>
              </div>
              <div class="col-2 weekday">
                <div class="weekday-icon" id="icon-four-of-five">
                  <i class="fa-solid fa-cloud" style="color: #4f3c20"></i>
                </div>
                <div class="weekday-name" id="day-four-of-five">Fri</div>
                <div class="weekday-temp" id="temp-four-of-five">20°</div>
              </div>
              <div class="col-2 weekday">
                <div class="weekday-icon" id="icon-five-of-five">
                  <i class="fa-regular fa-sun" style="color: #4f3c20"></i>
                </div>
                <div class="weekday-name" id="day-five-of-five">Sat</div>
                <div class="weekday-temp" id="temp-five-of-five">23°</div>
              </div>
            </div>
          </div>
          <div class="col-4 today-info">
            <div class="today-is" id="today-is">Monday</div>
            <i class="fa-solid fa-cloud today-icon" style="color: #4f3c20"></i>
            <br />
            <h1 id="city">Tabriz</h1>
            <h2>
              <span id="today-temperature">19</span
              ><span class="cels-vs-fahr"
                ><a href="#" id="celsius">°C</a>|<a href="#" id="fahrenheit"
                  >°F</a
                >
              </span>
            </h2>
            <h3>
              <span id="current-description">
                <strong> <em>Cloudy</em> </strong>
              </span>
              <br />
              <span class="detail-descriptor current-precipitation"
                >Humidity:</span
              >
              <span id="current-humidity">37%</span> <br />
              <span class="detail-descriptor current-wind-speed">Wind:</span>
              <span id="current-wind-speed">0 km/h</span> <br />
              <span class="detail-descriptor current-time">Current time:</span>
              <span id="current-time">13:01</span>
            </h3>
          </div>
        </div>
      </div>
      <!-- Weather box ends here -->
      <small>
        Coded by
        <a
          href="https://www.shecodesfoundation.org/candidates/jina-park-south-korean"
          target="_blank"
        >
          Jina Park</a
        >
        for
        <a href="https://www.shecodes.io/plus" target="_blank">SheCodes Plus</a>
      </small>
      <br />
      <small>
        See the
        <a
          href="https://github.com/the-jinapark/weather-app-jp"
          target="_blank"
        >
          GitHub repository</a
        >
        for this project
      </small>
    </div>
    <!-- This is outside the container div. No good; head back. -->
    <script src="src/index.js"></script>
  </body>
</html>
